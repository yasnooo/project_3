<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>/название/</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">/навазние кинофестиваля/</a>
        {% if current_user.is_authenticated %}
        <p>
            <a class="navbar-brand" href="/">{{ current_user.name + " " + current_user.surname}}</a>
            <a class="btn btn-light" href="/logout">Выйти</a>
        </p>
        {% else %}
            <p>
                <a class="btn btn-light" href="/register">Зарегистрироваться</a>
                <a class="btn btn-light" href="/login">Войти</a>
            </p>
        {% endif %}

    </nav>
</header>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
<footer>
    <p>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Подвал</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Контакты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">...</a>
        </li>



      </ul>
    </div>
  </div>
</nav>
    </p>
</footer>
</html>
